<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/success.css">
    <title>Success</title>
</head>

<body>
    <div class="container">
        <span class="img"><img src="images/icon-success.svg" alt="success"></span>
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <span id="email-add"></span>. Please open it and
            click the button inside to confirm your subscription.</p>
        <button><a href="index.html">Dismiss message</a></button>
    </div>

    <script>
        const email = localStorage.getItem('userEmail');
        const email_add = document.getElementById("email-add");

        if (email) {
            email_add.textContent = email;
        } else {
            email_add.textContent = "no email address found.";
        }
    </script>
    <script src="js/signup.js"></script>
</body>

</html>
