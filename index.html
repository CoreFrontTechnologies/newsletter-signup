<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Newsletter Sign-up</title>
</head>

<body>


    <div class="container">

        <div class="left-content">
            <h1>Stay updated!</h1>
            <p>Join 60, product managers receiving monthly updates on:</p>

            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>

            <form class="form" id="form">
                <span class="eml">Email address</span>
                <span id="err" class="err">Valid email required</span>
                <input class="email" type="email" name="email" id="email" placeholder="email@company.com">
                <button class="btn" type="submit">Subscribe to monthly newsletter</button>


            </form>
        </div>


        <div class="right-content">
            <picture>
                <source media="(min-width: 1440px)" srcset="images/illustration-sign-up-desktop.svg">
                <source media="(max-width: 375px)" srcset="images/illustration-sign-up-mobile.svg">
                <img src="images/illustration-sign-up-desktop.svg" alt=" right image">
        
            </picture>
        </div>
    </div>

 
    <script src="js/signup.js"></script>
</body>

</html>
